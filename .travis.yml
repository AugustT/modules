language: r
cache: packages
sudo: required

before_script:
  - sudo apt-get --yes --force-yes update -qq
  - sudo apt-get install -y gdal-bin libgdal-dev libgdal1-dev netcdf-bin libproj-dev libv8-dev

r_binary_packages:
 - rgdal
 
r_packages:
 - covr
 - RNCEP
 - Matrix
 - scrubr
 - gbm
 - pbkrtest
 - mgcv
 - nlme
 - sperrorest

# Install zoon from Github
r_github_packages:
 - zoonproject/zoon

## After success update the code coverage
after_success:
 - Rscript -e 'library(covr);codecov()'
 
# Warnings don't fail build
warnings_are_errors: false
 
## Email notification if the package pass status changes
notifications:
email:
  recipients:
    - zoonproject@gmail.com
  on_success: change
  on_failure: change
  
## Set up the matrix of different runs
env:
  matrix:
    - r: release
      not_cran: false
      r_check_args: "--no-manual --as--cran"
    - r: devel
      not_cran: false
      r_check_args: "--no-manual --as--cran"
